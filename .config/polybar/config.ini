include-directory = ~/.config/polybar/modules

[bar/main]
monitor = ${env:MONITOR}
width = 99.2%
height = 14pt
radius = 13

offset-x = 0.4%
offset-y = 0.5%

background = #00FFFFFF
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0
padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrains Mono Nerd Font:size=11;2

modules-left = bspwm
modules-right = pulseaudio bluetoothctl networkmanager date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/secondary]
monitor = ${env:MONITOR}
width = 99.2%
height = 14pt
radius = 13

offset-x = 0.4%
offset-y = 0.5%

background = #00FFFFFF
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0
padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrains Mono Nerd Font:size=11;2

modules-left = bspwm
modules-right = date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true
