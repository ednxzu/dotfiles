[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>

label-volume = %percentage%%

label-muted = "  Muted"
label-muted-foreground = ${colors.selection}

ramp-volume = true
ramp-volume-0 = ""
ramp-volume-0-foreground = ${colors.green}
ramp-volume-1 = ""
ramp-volume-1-foreground = ${colors.orange}
ramp-volume-2 = ""
ramp-volume-2-foreground = ${colors.red}

click-right = kitty --class pulseaudio -o remember_window_size=no -e pulsemixer
